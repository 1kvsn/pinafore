{{#if revealed}}
  <:Component {pageComponent} :params />
{{/if}}
<script>
  export default {
    oncreate() {
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          this.set({revealed: true})
        })
      })
    },
    data: () => ({
      revealed: !process.browser
    })
  }
</script>
